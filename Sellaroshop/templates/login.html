{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container" style="max-width: 400px; margin: 100px auto; padding: 30px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);">
    <h2 class="text-center mb-4">Login</h2>
    
    {% if error %}
    <div class="alert alert-danger">
        <p class="mb-0">{{ error }}</p>
    </div>
    {% endif %}
    
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100" style="background: linear-gradient(135deg, #3a86ff, #8338ec); border: none; padding: 12px; border-radius: 8px; font-weight: 600;">
            Login
        </button>
    </form>
    
    <div class="mt-3 text-center">
        <p>Don't have an account? <a href="{% url 'signup' %}" style="color: #3a86ff; text-decoration: none; font-weight: 600;">Sign up here</a></p>
        <p class="mb-0"><a href="{% url 'home' %}" style="color: #6c757d; text-decoration: none;">‚Üê Back to Home</a></p>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .form-control {
        border: 2px solid #dee2e6;
        border-radius: 8px;
        padding: 10px 15px;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        border-color: #3a86ff;
        box-shadow: 0 0 0 0.2rem rgba(58, 134, 255, 0.25);
    }
    
    .form-label {
        font-weight: 600;
        color: #212529;
        margin-bottom: 8px;
    }
    
    .alert {
        border-radius: 8px;
        border: none;
        margin-bottom: 20px;
    }
    
    .alert-danger {
        background-color: #ffebee;
        color: #dc3545;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(58, 134, 255, 0.3);
        transition: all 0.3s ease;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Focus on username field
    const usernameField = document.getElementById('username');
    if (usernameField) {
        usernameField.focus();
    }
});
</script>
{% endblock %}
